<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <title>Calculadora</title>
</head>
<body>
  <dialog id="localhistory">
    <div class="localhistoryheader">
      <div class="icono back" id="backIcon"><img src="images/back.png" alt="back"></div>
      <div class="title">Historial</div>
    </div>
    <div class="localhistorybody" id="localhistorybody">

    </div>
  </dialog>
  <div class="main-container">
    <div class="calculadora">
      <div class="pantalla">
        <input type="text" class="impresion" id="display" readonly>
        <div class="historial" id="historyButton"><img src="images/h.png" alt="Historial"></div>

      </div>
      <div id="keyboard" class="contenedor-botones">
        <div class="row">
          <button data-type="number" data-value="7" class="boton">7</button>
          <button data-type="number" data-value="8" class="boton">8</button>
          <button data-type="number" data-value="9" class="boton">9</button>
          <div data-type="operator" data-value="/" class="boton"><img src="images/d.png" alt="Dividir" data-type="operator" data-value="/"></div>
         </div>
        <div class="row">
          <button data-type="number" data-value="4" class="boton">4</button>
          <button data-type="number" data-value="5" class="boton">5</button>
          <button data-type="number" data-value="6" class="boton">6</button>
          <div data-type="operator" data-value="*" class="boton"><img src="images/m.png" alt="multiplicar" data-type="operator" data-value="*"></div>
         </div>
        <div class="row">
          <button data-type="number" data-value="1" class="boton">1</button>
          <button data-type="number" data-value="2" class="boton">2</button>
          <button data-type="number" data-value="3" class="boton">3</button>
          <div data-type="operator" data-value="-" class="boton"><img src="images/min.png" alt="resta" data-type="operator" data-value="-"></div>
         </div>
        <div class="row">
          <button data-type="number" data-value="0" class="boton">0</button>
          <button data-type="erase" data-value="C" class="boton">C</button>
          <button data-type="calculate" data-value="=" class="boton">=</button>
          <div data-type="operator" data-value="+" class="boton"><img src="images/p.png" alt="sumar" data-type="operator" data-value="+"></div>
         </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
